<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="search">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control rounded-pill"
                  autocomplete="off"
                  autofocus
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary rounded-pill w-100"
                />
              </div>
            </div>
          </form>

          <div class="information">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li>
                <span id="description"></span>
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon-image" class="weather-icon" />
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="a" id="celsius-link" class="active">°C</a> |
                <a href="a" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footnote"
          ><a
            href="https://github.com/Samira492/Dark-weather-app"
            target="_blank"
            >Open-source code </a
          >by Samira Ghorbanzadeh</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
